<!--/* modal opcions usuari estàndar logejat */-->

<div class="modal fade auto-off" id="panellUsuariModal" tabindex="-1" role="dialog" aria-labelledby="demoModal" aria-hidden="true">
    <div class="modal-dialog animated zoomInDown modal-dialog-centered" role="document">
        <div class="modal-content py-3">
            <div class="container-fluid d-flex flex-column">
                <div class="button close justify-content-end text-end" type="button" data-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times-circle fa-lg"></i>
                </div>
                <div class="row pt-2 px-5 pb-5">
                    <div sec:authorize="isAuthenticated()" class="col-md-12 text-center">
                        <h2>Lo millor de lo millor per la/pel <span th:text="${usuari.name}"></span></h2>
                        <p class="d-flex pt-4 pb-3 mb-0 justify-content-center"><span>Tens <b th:text="${usuari.activitats.size()}"></b> activitats guardades</span>
                        <p class="mt-5"><a class="boto" th:href="@{/activitats-preferides}"><span>Veure-les totes!</span></a></p>
                        <p class="links-peu-panell pt-2"><a class="btn-tancar" onclick="location.href='/logout'">Tancar sessió</a><span> - </span><a class="regis fw-bold" href="#">Modificar les meves dades</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style type="text/css">
    #panellUsuariModal .button.close {
        color: #2e2b2d;
        font-size: 1.5em;
    }
    #panellUsuariModal h2,
    #panellUsuariModal h3{
        font-family: "Balsamiq Sans", sans-serif;
        font-size: 2.48em;
        font-weight: 600;
        margin-bottom: 0;
        color: #2e2b2d;
    }
    #panellUsuariModal p {
        font-family: "Montserrat", sans-serif;
        color: #2e2b2d;
        font-size: .8em;
    }
    #panellUsuariModal p span {
        font-size: 1.5em;
    }
    #panellUsuariModal p a  {
        color: #2e2b2d!important
    }
</style>
