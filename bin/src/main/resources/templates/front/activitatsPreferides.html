    <body>
        <!--/* CAPÃ‡ALERA ---------------------------------------------------------- */-->
        <div th:replace="front/static/headerPreferides"></div>

        <div class="wf-container">
            <!--/* ACTIVITATS PREFERIDES ------------------------------------------------------ */-->
            <div th:each="activitat: ${llistaActivitats}">
                <div class="wf-box">
                    <img th:src="'data:image/jpg;base64,' + ${imatge.getImgData(activitat.imatge)}">
                    <div class="content position-relative">
                        <input name="infoAct" id="infoAct" th:value="${activitat}" hidden>
                        <div class="topo position-absolute">
                            <p><a id="botoCompartir" class="enviarAmic" th:attr="data-act-nom=${activitat.name}, data-act-id=${activitat.id}" href="#" data-toggle="modal" data-target="#amicModal"><i class="fas fa-paper-plane fa-2x shadow-sm"></i></a></p>
                        </div>
                        <div class="topo2 position-absolute">
                            <p><a th:attr="data-act-id=${activitat.id}" data-like="0" id="botoFavorit" class="enviarAmic" href="#"><i class="fas fa-heart shadow-sm"></i></a></p>
                        </div>
                        <h3><a th:text="${activitat.name}"></a></h3>
                        <span th:text="${activitat.dades.name}"></span><span th:text="${activitat.etiqueta}"></span><span th:text="${activitat.descripcio}"></span>
                    </div>
                </div>
            </div>
        </div>

        <!--/* COMPARTIR ACTIVITAT -------------------------------------------- */-->
        <div th:replace="front/static/compartir"></div>

        <!--/* LOGIN -------------------------------------------------------------- */-->
        <div th:replace="front/form/login"></div>

        <!--/* REGISTRE ----------------------------------------------------------- */-->
        <div th:replace="front/form/registre"></div>

        <!--/* PANELL USUARI ESTANDAR ------------------------------------------------------ */-->
        <div th:replace="front/static/panellUsuari"></div>

        <!--/* CONTACTAR ------------------------------------------------------ */-->
        <div th:replace="front/form/contactar"></div>

        <!--/* COOKIES -------------------------------------------------------- */-->
        <div th:replace="front/static/cookies"></div>

        <!--/* PEU ------------------------------------------------------------ */-->
        <div th:replace="front/static/footer"></div>

    </body>
