<div class="modal fade auto-off" id="registreModal" tabindex="-1" role="dialog" aria-labelledby="demoModal" aria-hidden="true">
	<div class="modal-dialog animated zoomInDown modal-dialog-centered" role="document">
		<div class="modal-content py-3">
			<div class="container-fluid d-flex flex-column">
				<div class="button close justify-content-end text-end" type="button" data-dismiss="modal" aria-label="Close">
					<i class="fas fa-times-circle fa-lg"></i>
				</div>
				<div class="row pt-2 px-5 pb-5" id="noLogat">
					<div class="col-md-12 text-center">
						<h3>
							Benvingut! 
							<i class="far fa-smile-beam"></i>
						</h3>
						<form class="registreUsuari" th:action="@{/registration}" id="registre" method="post">
							<!--/* errors */-->
							<div class="alert alert-danger d-none"></div>
							<!--/* Nom i cognoms */-->
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> 
									<i class="fas fa-user"></i>
								</span>
								<input class="form-control" type="text" id="name" name="name" placeholder="Nom i cognoms" aria-label="Nom i cognoms" aria-describedby="addon-wrapping">
							</div>		
							<!--/* Correu */-->										
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> 
									<i class="fas fa-envelope"></i>
								</span>
								<input class="form-control" type="text" id="email" name="email" placeholder="Correu electrònic" aria-label="Correu electrònic" aria-describedby="addon-wrapping">
							</div>
							<!--/* Correu */-->
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> 
									<i class="fas fa-envelope"></i>
								</span>
								<input class="form-control" type="text" id="confirmEmail" name="confirmEmail" placeholder="Confirma el correu electrònic" aria-label="Confirma el correu electrònic" aria-describedby="addon-wrapping">
							</div>				
							<!--/* Contrasenya */-->			
							<div class="input-group flex-nowrap">
								<span class="input-group-text" id="addon-wrapping"> 
									<i class="fas fa-key"></i>
								</span>
								<input class="form-control" type="password" id="password" name="password" placeholder="Contrasenya" aria-label="contrasenya" aria-describedby="addon-wrapping">
							</div>
							<!--/* Contrasenya */-->
							<div class="input-group flex-nowrap pb-3">
								<span class="input-group-text" id="addon-wrapping"> 
									<i class="fas fa-key"></i>
								</span>
								<input class="form-control" type="password" id="confirmPassword" name="confirmPassword" placeholder="Cofirma la contrasenya" aria-label="Confirma la contrasenya" aria-describedby="addon-wrapping">
							</div>							
							<!--/* Política de privacitat */-->
							<div class="form-group flex-nowrap pb-3">
								<input id="terms" name="terms" type="checkbox"/> 
								<label class="control-label text-dark" for="terms"> 
									Estic d'acord amb la <a target="_blank" href="politica">política de privacitat</a>.
								</label>
							</div>
							<button class="boto" type="submit" name="login-submit" id="login-submit">
								<span>Registrar</span>
							</button>
						</form>
					</div>
				</div>
				<div class="row pt-2 px-5 pb-5" id="logat">
					<h3>Ara sí, est un dels nostres!</h3>
					<p><i class="far fa-smile-wink"></i></p>
					<p class="d-flex pt-4 pb-3 mb-0"> 
						<span>Ara pots guardar-te les teves cerques per un altre dia, no tot ha de ser avui...</span>
					</p>
					<p> 
						<a class="boto" type="button" data-dismiss="modal" aria-label="Close">
							<span>Seguim!</span>
						</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
