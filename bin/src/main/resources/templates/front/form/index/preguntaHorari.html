<section class="seccio" id="quan">
	<div class="forms">
		<h2>Quan vols anar-hi?</h2>
		<div th:each="horari : ${llistaHoraris}">
			<label th:for="${#ids.next('horaris')}">
				<input type="radio" th:field="*{horaris}" th:value="${horari.id}">
				<span class="rdo"></span>
				<span th:text="${horari.franja}"></span>
			</label>
		</div>
	</div>
</section>
