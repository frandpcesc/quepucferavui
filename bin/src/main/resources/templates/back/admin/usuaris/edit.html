	<body class="snippet-body" oncontextmenu="return false">
	
		<div>
			<a href="/back/admin">Administraci√≥</a> >
			<a href="/back/admin/usuaris"> Usuaris<a> >
			Edita usuari <span th:text="${id}"></span>
		</div>
		
		<style type="text/css">
			form.row.g-0 { 
				width: 95% !important; 
				margin-left:5px !important;
			}
		</style>
		
		<div th:if="!${#strings.isEmpty(ok)}" th:text="${ok}" class="alert alert-success" role="alert"></div>
		<div th:if="!${#strings.isEmpty(errors)}" th:text="${errors}" class="alert alert-danger" role="alert"></div>		
		
		<form class="row g-0" th:action="@{/back/admin/usuaris/update/{id}(id=${usuari.id})}" th:object="${usuari}" method="post">
			<div class="row mt-2">
				<label class="form-check-label">Nom</label>
				<label class="form-check-label" th:text="*{name}"></label>
			</div>
			<div class="row mt-2">
				<label class="form-check-label">Correu</label>
				<label class="form-check-label" th:text="*{email}" ></label>
			</div>
			<div class="row mt-2">
				<label class="form-check-label">Rol</label>
				<div class="col">
					<th:block th:each="role : ${llistaRoles}">
						<label class="form-check-label">
							<input type="radio" class="form-check-input" name="role"
								th:field="*{role}"
								th:value="${role.id}"
								th:text="${role.name}"
							/>
						</label>
						<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
					</th:block> 
				</div>			
			</div>
			<div class="row mt-2">
    			<div class="col-1">
					<label class="form-check-label" for="visible">Actiu</label>
    				<input class="form-check-input d-block" th:field="*{accountNonLocked}" type="checkbox" id="accountNonLocked" name="accountNonLocked" placeholder="Actiu">
    			</div>	
			</div>			
    		<div class="row mt-4">
    			<div class="col-1">   	
    				<button type="submit" class="btn btn-primary">Guarda</button>
    			</div>	    
    		</div>	"			
      	</form>
	</body>
