<!DOCTYPE html>
<html lang="ca">

	<head>
	  	<!--/* Required meta tags ------------------------------------------------- */-->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="Projecte final 2021 per DAW">
	    <meta name="keywords" content="projecte, DAW">
	    <meta name="author" content="Grup 5">
	    <!--/* CSS ---------------------------------------------------------------- */-->
	    <link rel="stylesheet" href="/css/back/bootstrap.min.css">
	    <link rel="stylesheet" href="/css/back/style.css">
	    <link rel="stylesheet" href="/css/back/style2.css">
	    <link rel="stylesheet" href="/css/back/forms.css">
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,700&amp;family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://d33wubrfki0l68.cloudfront.net/css/68818763319cf667ed141dc03e654e8db3424772/assets/css/animate.min.css">
	    <link rel="stylesheet" href="/css/back/fontawesome.min.css">
	    <link rel="stylesheet" href="/css/back/brands.min.css">
	    <link rel="stylesheet" href="/css/back/solid.min.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">	    
	    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
	    <title>Quepucferavui.cat > Activitats</title>
	</head>
	
	<body class="snippet-body" oncontextmenu="return false">
	
		<!--/* CAPÇALERA ---------------------------------------------------------- */-->
		<div th:replace="back/promotor/static/header"></div>	
		
		<!--/* DADES USUARI (modificar les meves dades) --------------------------- */-->
		<div th:replace="back/usuari/form/dadesUsuari"></div>		
		
		<div class="container">
			<!--/* títol */-->
        	<div class="container-fluid text-center">
            	<h1>Activitats</h1>
        	</div>
        	<div class="tornar">
				<a href="/back/promotor/activitats/add" class="pl-3">+ Crear nova activitat</a>
        	</div>	       			
		</div>
	
	    <!--/* Contingut Activitats */-->
	    <div class="container-cards">
	    	<div class="big" th:each="activitat,iterStat : ${llistaActivitats}">
		    	<article class="recipe">
	                <div class="img-box">
	                    <img th:if="${activitat.imatge.length > 0}"
						 th:src="'data:image/jpg;base64,' + ${imatge.getImgData(activitat.imatge)}">
						<img th:if="${activitat.imatge.length == 0}" th:src="@{/assets/img/img_default.jpg}">
	                </div>
	                <div class="recipe-content">
	
	                    <h1 class="recipe-title" th:text="${activitat.name}"></h1>
	                    <span class="recipe-votes" th:text="${activitat.dades.name}"></span>
	                    <p class="recipe-tags">
	                        <span class="recipe-tag" th:text="${activitat.etiqueta}"></span>
	                    </p>
	                    <p class="recipe-desc" th:text="${activitat.descripcio}"></p>
	                    <div class="botons">
	                        <a href="editar.html" class="recipe-save" th:href="@{/back/promotor/activitats/edit/{id}(id=${activitat.id})}">
	                            <i class="fas fa-edit"></i> Editar
	                        </a>
	                        <a href="editar.html" class="recipe-save" th:href="@{/back/promotor/activitats/edit/{id}(id=${activitat.id})}">
	                            <i class="fas fa-eye-slash"></i> Ocultar
	                        </a>
	                        <a href="editar.html" class="recipe-save" th:href="@{/back/promotor/activitats/delete/{id}(id=${activitat.id})}">
	                            <i class="fas fa-trash-alt"></i> Eliminar
	                        </a>
	                    </div>
	                </div>
	            </article>
	    	</div>
	    </div>
	    <!--/* Fi Contingut Activitats */-->    
		
	</body>

	<!--/* ------------------------------------------------------------------------ */-->

	<script src="/js/back/bootstrap.min.js"></script>

	<script src="/js/back/script.js"></script>	

</html>
