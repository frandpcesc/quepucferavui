<div class="modal fade auto-off" id="registreModal" tabindex="-1" role="dialog" aria-labelledby="demoModal" aria-hidden="true">
	<div class="modal-dialog animated zoomInDown modal-dialog-centered" role="document">
		<div class="modal-content py-3">
			<div class="container-fluid d-flex flex-column">
				<div class="button close justify-content-end text-end" type="button" data-dismiss="modal" aria-label="Close">
					<i class="fas fa-times-circle fa-lg"></i>
				</div>
				<div class="row pt-2 px-5 pb-5">
					<div class="col-md-12 text-center">
						<h3>
							Benvingut! 
							<i class="far fa-smile-beam"></i>
						</h3>
						<form id="registre">
							<!--/* Nom i cognoms */-->
							<div class="input-group flex-nowrap">
								<span class="input-group-text"> 
									<i class="fas fa-user"></i>
								</span>
								<label class="d-none" for="name">Nom i cognoms</label>
								<input class="form-control" type="text" id="name" title="Nom i cognoms" placeholder="Nom i cognoms" aria-label="Nom i cognoms" aria-describedby="addon-wrapping">
							</div>		
							<!--/* Correu */-->										
							<div class="input-group flex-nowrap">
								<span class="input-group-text"> 
									<i class="fas fa-envelope"></i>
								</span>
								<label class="d-none" for="emailRegistre">Correu electrònic</label>
								<input class="form-control" type="text" id="emailRegistre" title="Correu electrònic" placeholder="Correu electrònic" aria-label="Correu electrònic" aria-describedby="addon-wrapping">
							</div>
							<!--/* Correu */-->
							<div class="input-group flex-nowrap">
								<span class="input-group-text"> 
									<i class="fas fa-envelope"></i>
								</span>
								<label class="d-none" for="confirmEmail">Confirma el correu electrònic</label>
								<input class="form-control" type="text" id="confirmEmail" title="Confirma el correu electrònic" placeholder="Confirma el correu electrònic" aria-label="Confirma el correu electrònic" aria-describedby="addon-wrapping">
							</div>				
							<!--/* Contrasenya */-->			
							<div class="input-group flex-nowrap">
								<span class="input-group-text"> 
									<i class="fas fa-key"></i>
								</span>
								<label class="d-none" for="passwordRegistre">Contrasenya (mínim vuit caràcters)</label>
								<input class="form-control" type="password" id="passwordRegistre" title="Contrasenya (mínim vuit caràcters)" placeholder="Contrasenya (mínim vuit caràcters)" aria-label="Contrasenya (mínim vuit caràcters)" aria-describedby="addon-wrapping">
							</div>
							<!--/* Contrasenya */-->
							<div class="input-group flex-nowrap pb-3">
								<span class="input-group-text"> 
									<i class="fas fa-key"></i>
								</span>
								<label class="d-none" for="confirmPassword">Cofirma la contrasenya</label>
								<input class="form-control" type="password" id="confirmPassword" title="Cofirma la contrasenya" placeholder="Cofirma la contrasenya" aria-label="Confirma la contrasenya" aria-describedby="addon-wrapping">
							</div>							
							<!--/* Política de privacitat */-->
							<div class="form-group flex-nowrap pb-3">
								<input id="terms" name="terms" type="checkbox"/> 
								<label class="control-label text-dark" for="terms"> 
									Estic d'acord amb la <a target="_blank" href="politica">política de privacitat</a>.
								</label>
							</div>
							<button class="boto" type="submit" name="login-submit">
								<span>Registrar</span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
